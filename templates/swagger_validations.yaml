---
parameters:
  alfUserIdParam:
    in: query
    name: alfUserId
    description: Get all expected alf instances with that alfUserId
    required: false
    type: string
  alfInstanceIdParam:
    in: path
    name: alfInstanceId
    description: Get alfInstanceId item
    required: true
    type: string
paths:
  /instances:
    get:
      parameters:
        - $ref: '#/parameters/alfUserIdParam'
      x-amazon-apigateway-request-validator: "Validator"
      responses:
        200:
          description: Ok
        401:
          description: Authorization information is missing or invalid
  /items:
    get:
      parameters:
        - $ref: '#/parameters/alfUserIdParam'
      x-amazon-apigateway-request-validator: "Validator"
      responses:
        200:
          description: Ok
        401:
          description: Authorization information is missing or invalid
    post:
      parameters:
        - in: body
          name: createAlfBody
          description: Body for Alf Instance Creation
          required: true
          schema:
            $ref: '#/definitions/AlfInstanceBody'
      x-amazon-apigateway-request-validator: "Validator"
      responses:
        201:
          description: Alf instance creation initiated
        400:
          description: Bad request. Alf Type be an integer and bigger than 0 and smaller than 1000.
        401:
          description: Authorization information is missing or invalid.
    options:
      consumes:
      - "application/json"
      responses:
        200:
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              type: "string"
            Access-Control-Allow-Methods:
              type: "string"
            Access-Control-Allow-Credentials:
              type: "string"
            Access-Control-Allow-Headers:
              type: "string"
  /items/{alfInstanceId}:
    get:
      parameters:
        - $ref: '#/parameters/alfUserIdParam'
        - $ref: '#/parameters/alfInstanceIdParam'
      x-amazon-apigateway-request-validator: "Validator"
      responses:
        204:
          description: Ok
        400:
          description: Bad request. alfInstanceId or alfUserId is invalid
        401:
          description: Authorization information is missing or invalid.
        404:
          description: Item with alfInstanceId doesn't exist or alfInstanceId doesn't belong to alfUserId
    delete:
      parameters:
        - $ref: '#/parameters/alfUserIdParam'
        - $ref: '#/parameters/alfInstanceIdParam'
      x-amazon-apigateway-request-validator: "Validator"
      responses:
        204:
          description: Ok
        400:
          description: Bad request. alfInstanceId or alfUserId is invalid
        401:
          description: Authorization information is missing or invalid.
        404:
          description: Item with alfInstanceId doesn't exist or alfInstanceId doesn't belong to alfUserId
    options:
      consumes:
      - "application/json"
      responses:
        200:
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              type: "string"
            Access-Control-Allow-Methods:
              type: "string"
            Access-Control-Allow-Credentials:
              type: "string"
            Access-Control-Allow-Headers:
              type: "string"
    patch:
      parameters:
        - $ref: '#/parameters/alfInstanceIdParam'
        - in: body
          name: updateAlfInstanceBody
          description: Body for Alf Instance Update
          required: true
          schema:
            $ref: '#/definitions/AlfInstanceBody'
      x-amazon-apigateway-request-validator: "Validator"
      responses:
        201:
          description: Alf instance creation initiated
        400:
          description: Bad request. Alf Type be an integer and bigger than 0 and smaller than 1000.
        401:
          description: Authorization information is missing or invalid.
        404:
          description: Item with alfInstanceId doesn't exist or alfInstanceId doesn't belong to alfUserId
definitions:
  AlfInstanceBody:
    type: object
    required:
      - alfUserId
    properties:
      alfUserId:
        type: string
      expectedStatus:
        type: string
        enum:
          - running
          - hibernate
          - terminated
          - stopped
        default: running
      alfType:
        type: integer
        minimum: 1
        maximum: 999
        default: 1
x-amazon-apigateway-request-validators:
  Validator:
    validateRequestParameters: true
    validateRequestBody: true
