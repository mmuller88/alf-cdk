        - sleep 20
        - chmod +x ./createSwagger.sh && ./createSwagger.sh $RestApiId
        - npm run build
        - export WITH_SWAGGER='true' && cdk deploy '*' --require-approval never
        - aws apigateway create-deployment --rest-api-id $RestApiId --stage-name prod
